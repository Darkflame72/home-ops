---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gotosocial
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: gotosocial-secret
  data:
  - secretKey: GTS_OIDC_CLIENT_SECRET
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: /gotosocial/oauth2-client-secret
  - secretKey: GTS_OIDC_CLIENT_ID
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: /gotosocial/oauth2-client-id
