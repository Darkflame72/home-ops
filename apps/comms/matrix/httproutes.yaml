---
# HTTP Route for Synapse (Matrix homeserver)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-synapse
  namespace: comms
spec:
  hostnames: ["matrix.darkflame.dev"]
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: matrix-synapse
          namespace: comms
          port: 8008

