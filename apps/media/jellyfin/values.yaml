controllers:
  jellyfin:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/jellyfin/jellyfin
          tag: 10.11.5@sha256:cd7e4cb71812dd76988a725da615e37c6d0d24c200be904ad5d183e51f1dc6ed
        env:
          TZ: Pacific/Auckland
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 8096
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [44]
service:
  app:
    ports:
      http:
        port: *port
route:
  app:
    hostnames: ["jelly.darkflame.dev"]
    parentRefs:
      - name: envoy-internal
        namespace: network
        sectionName: https
persistence:
  config:
    existingClaim: jellyfin
    globalMounts:
      - path: /config
  config-cache:
    existingClaim: jellyfin-cache
    globalMounts:
      - path: /config/metadata
  media:
    type: nfs
    server: 10.0.60.15
    path: /mnt/Main/Media
    globalMounts:
      - path: /media
        readOnly: true
  tmpfs:
    type: emptyDir
    advancedMounts:
      jellyfin:
        app:
          - path: /cache
            subPath: cache
          - path: /config/log
            subPath: log
          - path: /tmp
            subPath: tmp
