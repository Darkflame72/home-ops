falcosidekick:
  enabled: true
  config:
    extraEnv:
      - name: DISCORD_WEBHOOKURL
        valueFrom:
          secretKeyRef:
            name: falco-secret
            key: discord-webhook
      - name: DISCORD_MINIMUMPRIORITY
        value: critical

customRules:
  customized-local-rules.yaml: |-
    - list: known_drop_and_execute_executables
      items: [/opt/cni/bin/cilium-cni]
