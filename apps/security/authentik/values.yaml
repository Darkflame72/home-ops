values:
  global:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    deploymentStrategy:
      type: RollingUpdate
    env:
      - name: AUTHENTIK_POSTGRESQL__HOST
        valueFrom:
          secretKeyRef:
            name: authentik-postgres
            key: host
      - name: AUTHENTIK_POSTGRESQL__NAME
        valueFrom:
          secretKeyRef:
            name: authentik-postgres
            key: dbname
      - name: AUTHENTIK_POSTGRESQL__USER
        valueFrom:
          secretKeyRef:
            name: authentik-postgres
            key: user
      - name: AUTHENTIK_POSTGRESQL__PASSWORD
        valueFrom:
          secretKeyRef:
            name: authentik-postgres
            key: password
    envFrom:
      - secretRef:
          name: authentik-secret
  authentik:
    log_level: info
    postgresql:
      port: 5432
      name: ""
      user: ""
      password: ""
    redis:
      host: dragonfly.database.svc.cluster.local
      password: ""
    email:
      host: smtp-relay.default.svc.cluster.local
      use_tls: false
      port: 25
      from: "Authentik <noreply@darkflame.dev>"
  postgresql:
    enabled: false
  redis:
    enabled: false
  prometheus:
    rules:
      enabled: true
  server:
    replicas: 1
    ingress:
      enabled: true
      ingressClassName: envoy-external
      hosts:
        - auth.darkflame.dev
      paths:
        - "/"
      tls:
        - hosts:
            - auth.darkflame.dev
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  worker:
    replicas: 2
