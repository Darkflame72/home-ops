---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  labels:
    argocd.argoproj.io/instance: argo
spec:
  project: default
  sources:
    - repoURL: "https://github.com/Darkflame72/home-ops.git"
      path: apps/argocd/argocd
      targetRevision: main
      ref: repo
    - repoURL: "https://github.com/Darkflame72/home-ops.git"
      path: argocd
      targetRevision: main
    - repoURL: ghcr.io/argoproj/argo-helm
      chart: argo-cd
      targetRevision: 9.3.7
      helm:
        releaseName: argocd
        valueFiles:
          - $repo/apps/argocd/argocd/values.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    retry:
      limit: 1
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
