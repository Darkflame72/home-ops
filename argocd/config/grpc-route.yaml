apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: argocd-grpc-route
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
  hostnames:
    - "cd.darkflame.dev"
  rules:
    - backendRefs:
        - name: argocd-server
          port: 443
      matches:
        - headers:
            - name: Content-Type
              type: RegularExpression
              value: "^application/grpc.*$"
